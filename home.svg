            <g transform="matrix(1,0,0,1,6.462,218.846)">
                <text transform="matrix(1,0,0,1,169.125,13.5)" style="font-family:&quot;Calibri&quot;;font-weight:700;font-size:18px;font-style:normal;fill:#000000;stroke:none;">Hello there, I am Scott Milford. </text>
                <text transform="matrix(1,0,0,1,8.18,49.5)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:18px;font-style:normal;fill:#000000;stroke:none;">Whether you are a friend or family member that followed the link I e-mailed </text>
                <text transform="matrix(1,0,0,1,1.114,67.5)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:18px;font-style:normal;fill:#000000;stroke:none;">or a person who just so happened upon this website, I invite you to come take </text>
                <text transform="matrix(1,0,0,1,137.63,85.5)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:18px;font-style:normal;fill:#000000;stroke:none;">a look at how wildly my life has changed.</text>
                <text transform="matrix(1,0,0,1,20.797,121.5)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:18px;font-style:normal;fill:#000000;stroke:none;">I am, or rather was, a history professor at Kellson University in Riversville </text>
                <text transform="matrix(1,0,0,1,13.282,139.5)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:18px;font-style:normal;fill:#000000;stroke:none;">Vermont. I lived a rather calm and uneventful life, up until about two years </text>
                <text transform="matrix(1,0,0,1,8.896,157.5)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:18px;font-style:normal;fill:#000000;stroke:none;">ago when I unexpectedly disappeared from the face of the earth. A creature </text>
                <text transform="matrix(1,0,0,1,17.475,175.5)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:18px;font-style:normal;fill:#000000;stroke:none;">normally relegated to the realm of fiction accidentally ripped me from my </text>
                <text transform="matrix(1,0,0,1,15.119,193.5)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:18px;font-style:normal;fill:#000000;stroke:none;">existence and deposited me in a world the likes of which most of you have </text>
                <text transform="matrix(1,0,0,1,0.551,211.5)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:18px;font-style:normal;fill:#000000;stroke:none;">only seen in your mind's eye. Although I am now sealed within this new realm, </text>
                <text transform="matrix(1,0,0,1,4.287,229.5)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:18px;font-style:normal;fill:#000000;stroke:none;">by some miracle my smartphone still works and has allowed me to document </text>
                <text transform="matrix(1,0,0,1,169.407,247.5)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:18px;font-style:normal;fill:#000000;stroke:none;">my findings for you to find here.</text>
                <text transform="matrix(1,0,0,1,39.346,283.5)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:18px;font-style:normal;fill:#000000;stroke:none;">While I do miss my friends and family dearly, my new life is far from </text>
                <text transform="matrix(1,0,0,1,18.094,301.5)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:18px;font-style:normal;fill:#000000;stroke:none;">unenjoyable. I have found jobs creating encyclopedias of this new world's </text>
                <text transform="matrix(1,0,0,1,50.715,319.5)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:18px;font-style:normal;fill:#000000;stroke:none;">various curiosities, and drawing the most accurate maps to date.</text>
                <text transform="matrix(1,0,0,1,3.355,355.5)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:18px;font-style:normal;fill:#000000;stroke:none;">So please, grab your favorite snack, find a comfortable spot to curl up, and let </text>
                <text transform="matrix(1,0,0,1,26.646,373.5)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:18px;font-style:normal;fill:#000000;stroke:none;">your mind run free as you read about this wondrous reality I have been </text>
                <text transform="matrix(1,0,0,1,231.387,391.5)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:18px;font-style:normal;fill:#000000;stroke:none;">transported to.</text>
                <text transform="matrix(1,0,0,1,0,433)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:12px;font-style:normal;fill:#000000;stroke:none;">Signed,</text>
                <text transform="matrix(1,0,0,1,0,445)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:12px;font-style:normal;fill:#000000;stroke:none;">The wanderer of worlds, The man lost to space, The one who will henceforth be known as,</text>
                <text transform="matrix(1,0,0,1,0,457)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:12px;font-style:normal;fill:#000000;stroke:none;">Selphi Markam</text>
