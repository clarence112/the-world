                <text transform="matrix(1,0,0,1,1.808,281.88)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:14px;font-style:normal;fill:#000000;stroke:none;">While I do miss my friends and family dearly, my new life is far from unenjoyable. I have </text>
                <text transform="matrix(1,0,0,1,8.381,300.945)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:14px;font-style:normal;fill:#000000;stroke:none;">found jobs creating encyclopedias of this new world's various curiosities, and drawing </text>
