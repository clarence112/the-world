                <text transform="matrix(1,0,0,1,43.449,148.422)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:14px;font-style:normal;fill:#000000;stroke:none;">lived a rather calm and uneventful life, up until about two years ago when I </text>
                <text transform="matrix(1,0,0,1,5.455,167.487)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:14px;font-style:normal;fill:#000000;stroke:none;">unexpectedly disappeared from the face of the earth. A creature normally relegated to </text>
                <text transform="matrix(1,0,0,1,12.834,186.553)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:14px;font-style:normal;fill:#000000;stroke:none;">the realm of fiction accidentally ripped me from my existence and deposited me in a </text>
                <text transform="matrix(1,0,0,1,8.487,205.618)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:14px;font-style:normal;fill:#000000;stroke:none;">world the likes of which most of you have only seen in your mind's eye. Although I am </text>
                <text transform="matrix(1,0,0,1,5.448,224.684)" style="font-family:&quot;Calibri&quot;;font-weight:400;font-size:14px;font-style:normal;fill:#000000;stroke:none;">now sealed within this new realm, by some miracle my smartphone still works and has </text>
